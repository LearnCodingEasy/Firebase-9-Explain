    <!--[if lt IE 7]>

    <header class="header">Firebase<span class="header-number">9</span></header>

    <main class="main">
      <div class="form">
        <div class="wrapper-add">
          <h2 class="title">Add Documents</h2>
          <form class="add">
            <label for="title">Title :</label>
            <input type="text" id="title" name="'title" required />
            <label for="imgUrl">Image Url:</label>
            <input type="text" id="imgUrl" name="'imgUrl" required />
            <button class="btn-primary btn-add">Add A New Movie</button>
          </form>
        </div>
        <div class="wrapper-delete">
          <h2 class="title">Delete Documents</h2>
          <form class="delete">
            <label for="imgUrl">Document Id:</label>
            <input type="text" name="id" id="id" required />
            <button class="btn-danger btn-delete">Delete A Movie</button>
          </form>
        </div>
        <div class="wrapper-Search">
          <h2 class="title">Search Documents</h2>
          <form class="Search">
            <label for="Title">Document Title:</label>
            <input type="text" name="Title" id="InputSearch" required />
            <button class="btn-danger btn-delete">Search A Movie</button>
          </form>
        </div>
        <div class="wrapper-update">
          <h2 class="title">update Documents</h2>
          <form class="update">
            <label for="id">Document id:</label>
            <input type="text" name="id" required />
            <button class="btn-success btn-add">update a book</button>
          </form>
        </div>
        <div class="wrapper-signup">
          <h2 class="title">Firebase Auth</h2>

<form class="signup">
  <label for="email">email:</label>
  <input type="email" name="email" />
  <label for="password">password:</label>
  <input type="password" name="password" />
  <button class="btn-primary btn-add">signup</button>
</form>
        </div>
      </div>
      <h2 class="main-title">favorite movies</h2>
      <div class="wrapper">
        <div class="inner" id="inner"></div>
      </div>
    </main>
